<!DOCTYPE html>
<html lang="en">

<head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Tech Conference 2024 Registration</title>
            <link rel="stylesheet" href="style.css">
</head>

<body>
            <div class="container">
                        <div class="overlay">
                                    <div class="leftSide">
                                                <h1>Join the Future of Technology</h1>
                                                <p>Connect with industry leaders, explore groundbreaking technologies,
                                                            and expand your network.</p>
                                                <button onclick="window.location.href='#registrationForm'">Register
                                                            Today</button>
                                    </div>
                                    <div class="rightSide" id="registrationForm">
                                                <h2>Register Now</h2>
                                                <form action="#" method="POST">
                                                            <input type="text" placeholder="Enter your name" name="name"
                                                                        required>
                                                            <input type="email" placeholder="Enter your email"
                                                                        name="email" required>
                                                            <input type="text"
                                                                        placeholder="Enter your company (optional)"
                                                                        name="company">
                                                            <input type="text"
                                                                        placeholder="Enter your job title (optional)"
                                                                        name="jobTitle">
                                                            <button type="submit">Submit</button>
                                                </form>
                                    </div>
                        </div>
            </div>
</body>

</html>
