<!DOCTYPE html>
<html lang="en">

<head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Product Gallery</title>
            <link rel="stylesheet" href="./style.css">
</head>

<body>
            <header>
                        <h1>Product Gallery</h1>
            </header>
            <section class="gallery">
                        <div class="product-card">
                                    <img src="https://images.unsplash.com/photo-1560769629-975ec94e6a86?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                                alt="Product 1">
                                    <div class="product-info">
                                                <h3>Nike shoes </h3>
                                                <p>$49.99</p>
                                                <button>Add to Cart</button>
                                    </div>
                        </div>
                        <div class="product-card">
                                    <img src="https://images.unsplash.com/photo-1496226338867-3304059a5aa6?q=80&w=1923&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                                alt="Product 2">
                                    <div class="product-info">
                                                <h3>sweater</h3>
                                                <p>$59.99</p>
                                                <button>Add to Cart</button>
                                    </div>
                        </div>
                        <div class="product-card">
                                    <img src="https://images.unsplash.com/photo-1539185441755-769473a23570?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                                alt="Product 3">
                                    <div class="product-info">
                                                <h3>Jordan shoes</h3>
                                                <p>$39.99</p>
                                                <button>Add to Cart</button>
                                    </div>
                        </div>
                        <div class="product-card">
                                    <img src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                                alt="Product 4">
                                    <div class="product-info">
                                                <h3>Mac Laptop</h3>
                                                <p>$69.99</p>
                                                <button>Add to Cart</button>
                                    </div>
                        </div>
            </section>
</body>

</html>
