<!DOCTYPE html>
<html lang="en">

<head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
            <div class="p-8 pl-16 bg-gradient-to-r from-violet-400 to-purple-300">
                        <div>
                                    <h1 class="uppercase text-3xl border-b border-black/10 text-white">Venngage Style
                                                Guide Cheatsheet</h1>

                                    <div class="w-full pt-8 flex flex-wrap justify-between space-y-8 md:space-y-0">
                                                <!-- Typography Section -->
                                                <div class="w-full md:w-[30%]">
                                                            <h1
                                                                        class="border-b border-black/10 text-4xl text-white pb-2 uppercase">
                                                                        Typography</h1>

                                                            <!-- Font Specimen Box -->
                                                            <div class="bg-black rounded-xl p-4 mt-4">
                                                                        <h3 class="text-white uppercase pt-4">Font
                                                                                    Specimen</h3>
                                                                        <h1 class="text-4xl text-white">Oxygen</h1>
                                                                        <h2 class="text-4xl text-white">abcdefghijklm
                                                                        </h2>
                                                                        <h2 class="text-4xl text-white">nopqrstuvwxyz
                                                                        </h2>
                                                                        <h2 class="text-4xl text-white">12345678910</h2>
                                                            </div>

                                                            <!-- Header Text Weight Box -->
                                                            <div class="bg-black rounded-xl p-4 mt-8">
                                                                        <h1 class="text-white">Header Text Weight</h1>
                                                                        <h1 class="text-8xl text-white">Aa</h1>
                                                            </div>

                                                            <!-- Sub Header Text Weight Box -->
                                                            <div class="bg-black rounded-xl p-4 mt-8">
                                                                        <p class="uppercase text-1xl text-white">Sub
                                                                                    Header Text Weight</p>
                                                                        <h1 class="text-6xl text-white">Aa</h1>
                                                            </div>

                                                            <!-- Body Text Weight Box -->
                                                            <div class="bg-black rounded-xl p-4 mt-8">
                                                                        <p class="uppercase text-1xl mt-4 text-white">
                                                                                    Body Text Weight</p>
                                                                        <h1 class="text-3xl text-white">Aa</h1>
                                                            </div>
                                                </div>

                                                <!-- Color Guide Section -->
                                                <div class="w-full md:w-[30%]">
                                                            <h1
                                                                        class="border-b uppercase border-black/10 text-4xl text-white pb-2">
                                                                        Color Guide</h1>
                                                            <div class="flex flex-wrap justify-between">
                                                                        <div class="w-full sm:w-[48%] mt-2">
                                                                                    <!-- Color Box 1 -->
                                                                                    <div
                                                                                                class="bg-black rounded-xl p-4 text-center lg:text-left  flex flex-col  items-center ">
                                                                                                <h1
                                                                                                            class="mb-6 text-3xl text-white">
                                                                                                            #2D9EFC</h1>
                                                                                                <div
                                                                                                            class="w-[160px] bg-blue-800 h-[140px] mb-3">
                                                                                                </div>
                                                                                                <div
                                                                                                            class="w-[160px] bg-blue-600 h-[60px] mb-3">
                                                                                                </div>
                                                                                                <div
                                                                                                            class="w-[160px] bg-blue-500 h-[60px] mb-3">
                                                                                                </div>
                                                                                                <div
                                                                                                            class="w-[160px] bg-blue-300 h-[60px] mb-3">
                                                                                                </div>
                                                                                                <div
                                                                                                            class="w-[160px] bg-blue-100 h-[60px] mb-3">
                                                                                                </div>
                                                                                    </div>
                                                                        </div>
                                                                        <div class="w-full sm:w-[48%] mt-2">
                                                                                    <!-- Color Box 2 -->
                                                                                    <div
                                                                                                class="bg-black rounded-xl p-4 flex flex-col  items-center">
                                                                                                <h1
                                                                                                            class="mb-6 text-3xl text-white">
                                                                                                            #2D9EFC</h1>
                                                                                                <div
                                                                                                            class="w-[160px] bg-gray-800 h-[140px] mb-3">
                                                                                                </div>
                                                                                                <div
                                                                                                            class="w-[160px] bg-gray-600 h-[60px] mb-3">
                                                                                                </div>
                                                                                                <div
                                                                                                            class="w-[160px] bg-gray-500 h-[60px] mb-3">
                                                                                                </div>
                                                                                                <div
                                                                                                            class="w-[160px] bg-gray-300 h-[60px] mb-3">
                                                                                                </div>
                                                                                                <div
                                                                                                            class="w-[160px] bg-gray-100 h-[60px] mb-3">
                                                                                                </div>
                                                                                    </div>
                                                                        </div>
                                                            </div>
                                                </div>

                                                <!-- Logo Variations Section -->
                                                <div class="w-full md:w-[30%]">
                                                            <h1
                                                                        class="border-b uppercase border-black/10 text-4xl text-white pb-2">
                                                                        Logo Variations</h1>
                                                            <div class="mt-16 flex flex-wrap justify-start gap-4">
                                                                        <div
                                                                                    class="w-full sm:w-[300px] h-[130px] rounded flex items-center justify-center gap-4 bg-blue-800 m-2">
                                                                                    <img class="w-[70px]"
                                                                                                src="./images-removebg-preview (2).png"
                                                                                                alt="">
                                                                                    <h1
                                                                                                class="uppercase text-4xl text-white">
                                                                                                Venngage</h1>
                                                                        </div>
                                                                        <div
                                                                                    class="w-full sm:w-[300px] h-[130px] rounded flex items-center justify-evenly bg-white border border-black m-2">
                                                                                    <img class="w-[300px]"
                                                                                                src="./vennage_img.png"
                                                                                                alt="">
                                                                        </div>
                                                                        <div
                                                                                    class="w-full sm:w-[300px] h-[130px] rounded flex items-center justify-center gap-4 bg-black m-2">
                                                                                    <img class="w-[70px]"
                                                                                                src="./images-removebg-preview (2).png"
                                                                                                alt="">
                                                                                    <h1
                                                                                                class="uppercase text-4xl text-white">
                                                                                                Venngage</h1>
                                                                        </div>
                                                            </div>
                                                </div>
                                    </div>
                        </div>
            </div>
</body>

</html>
