<!DOCTYPE html>
<html lang="en">

<head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Responsive Subscription Form</title>
            <link rel="stylesheet" href="style.css">
</head>

<body>
            <div class="form-container">
                        <div class="form-box">
                                    <h1 class="form-title">Subscribe to Our Newsletter</h1>
                                    <p class="form-description">Stay updated with the latest news and offers!</p>
                                    <form class="subscription-form">
                                                <input type="text" placeholder="Enter your name" class="form-input"
                                                            required>
                                                <input type="email" placeholder="Enter your email" class="form-input"
                                                            required>
                                                <button type="submit" class="form-button">Subscribe</button>
                                    </form>
                        </div>
            </div>
</body>

</html>
