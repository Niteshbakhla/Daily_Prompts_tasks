<!DOCTYPE html>
<html lang="en">

<head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>World Tour Poster</title>
            <link rel="stylesheet" href="./style.css">
            <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
            <div class="container">
                        <nav>
                                    <div></div>
                                    <div>
                                                <span>
                                                            <i class="ri-whatsapp-line"></i>
                                                </span>

                                                <span>
                                                            <i class="ri-instagram-line"></i>
                                                </span>

                                                <span>
                                                            <i class="ri-facebook-circle-line"></i>
                                                </span>

                                                <span>
                                                            <i class="ri-youtube-line"></i>
                                                </span>

                                                <span>
                                                            <i class="ri-twitter-x-line"></i>
                                                </span>
                                    </div>
                        </nav>
                        <div class="content">
                                    <div class="content_left">
                                                <h1>World Tour</h1>
                                                <p>Embark on an unforgettable journey. <span>Book now!</span></p>
                                    </div>

                                    <div class="content_right">
                                                <div class="countdown-container">
                                                            <h1>Event Starts In:</h1>
                                                            <div class="timer">
                                                                        <div class="time-box">
                                                                                    <span>03</span>
                                                                                    <p>Days</p>
                                                                        </div>
                                                                        <div class="time-box">
                                                                                    <span>15</span>
                                                                                    <p>Hours</p>
                                                                        </div>
                                                                        <div class="time-box">
                                                                                    <span>45</span>
                                                                                    <p>Minutes</p>
                                                                        </div>
                                                                        <div class="time-box">
                                                                                    <span>20</span>
                                                                                    <p>Seconds</p>
                                                                        </div>
                                                            </div>
                                                </div>
                                    </div>
                        </div>

                        <img src="./images/pngegg.png" alt="World Tour">
            </div>
</body>

</html>
